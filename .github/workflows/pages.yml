name: Deploy Flutter Web to Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'

      # âœ… Create/repair the Flutter web app WITHOUT heredocs
      - name: Bootstrap Flutter app
        shell: bash
        run: |
          set -euo pipefail
          if [[ ! -d mobile ]]; then
            flutter create --platforms web --project-name hooprank_web mobile
          else
            (cd mobile && flutter create --platforms web --project-name hooprank_web --overwrite .)
          fi

      - name: Pub get
        run: flutter pub get
        working-directory: mobile

      # IMPORTANT: base href must match repo name
      - name: Build web
        run: flutter build web --release --base-href /HoopRank/
        working-directory: mobile

      - uses: actions/upload-pages-artifact@v3
        with:
          path: mobile/build/web

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
