name: Deploy Flutter Web to Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'

      # âœ… Bootstrap/repair the Flutter app so web builds succeed (handles missing or partial folders)
      - name: Bootstrap Flutter app if missing / incomplete
        shell: bash
        run: |
          set -euo pipefail
          echo "Repo root contents:" && ls -la
          if [[ ! -d mobile ]]; then
            echo "Creating fresh Flutter web app at mobile/..."
            flutter create --platforms web --project-name hooprank_web mobile
          else
            echo "Ensuring web platform files exist under mobile/..."
            (cd mobile && flutter create --platforms web --project-name hooprank_web --overwrite .)
            # Minimal entrypoint if missing
            if [[ ! -f mobile/lib/main.dart ]]; then
              mkdir -p mobile/lib
              cat > mobile/lib/main.dart <<'DART'
              import 'package:flutter/material.dart';
              void main() => runApp(const HoopRankApp());
              class HoopRankApp extends StatelessWidget {
                const HoopRankApp({super.key});
                @override
                Widget build(BuildContext context) {
                  return MaterialApp(
                    title: 'HoopRank',
                    theme: ThemeData(useMaterial3: true),
                    home: const HomePage(),
                  );
                }
              }
              class HomePage extends StatefulWidget {
                const HomePage({super.key});
                @override
                State<HomePage> createState() => _HomePageState();
              }
              class _HomePageState extends State<HomePage> {
                int _index = 0;
                final _pages = const [
                  Center(child: Text('Play')),
                  Center(child: Text('Discover Players')),
                  Center(child: Text('Discover Courts')),
                ];
                @override
                Widget build(BuildContext context) {
                  return Scaffold(
                    body: _pages[_index],
                    bottomNavigationBar: BottomNavigationBar(
                      currentIndex: _index,
                      onTap: (i) => setState(() => _index = i),
                      items: const [
                        BottomNavigationBarItem(icon: Icon(Icons.sports_basketball), label: 'Play'),
                        BottomNavigationBarItem(icon: Icon(Icons.people), label: 'Discover Players'),
                        BottomNavigationBarItem(icon: Icon(Icons.map), label: 'Discover Courts'),
                      ],
                    ),
                  );
                }
              }
              DART
            fi
          fi
          echo "mobile/ contents:" && ls -la mobile

      - name: Pub get
        run: flutter pub get
        working-directory: mobile

      # IMPORTANT: base href must match repo name (HoopRank)
      - name: Build web
        run: flutter build web --release --base-href /HoopRank/
        working-directory: mobile

      - uses: actions/upload-pages-artifact@v3
        with:
          path: mobile/build/web

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
