name: Deploy Flutter Web to Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'

      # âœ… Create the Flutter app if it doesn't exist yet
      - name: Bootstrap Flutter app if missing
        run: |
          if [ ! -f mobile/pubspec.yaml ]; then
            flutter create --platforms web mobile
          fi

      - run: flutter pub get
        working-directory: mobile

      # IMPORTANT: set base-href to your repo name so it works on GitHub Pages
      - run: flutter build web --release --base-href /HoopRank/
        working-directory: mobile

      - uses: actions/upload-pages-artifact@v3
        with:
          path: mobile/build/web
