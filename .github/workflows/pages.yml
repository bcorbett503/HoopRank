name: Deploy Flutter Web to Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'

      # Create/repair the Flutter web app (first run safe)
      - name: Bootstrap Flutter app
        shell: bash
        run: |
          set -euo pipefail
          if [[ ! -d mobile ]]; then
            flutter create --platforms web --project-name hooprank_web mobile
          else
            (cd mobile && flutter create --platforms web --project-name hooprank_web --overwrite .)
          fi

      - name: Pub get
        run: flutter pub get
        working-directory: mobile

      # Build with metadata so the app shows version + commit
      - name: Build web
        shell: bash
        working-directory: mobile
        run: |
          SHORT_SHA="${GITHUB_SHA::7}"
          BUILD_TIME="$(date -u +'%Y-%m-%dT%H:%M:%SZ')"
          flutter build web --release --base-href /HoopRank/ \
            --dart-define=APP_VERSION=0.1.0 \
            --dart-define=BUILD_SHA="$SHORT_SHA" \
            --dart-define=BUILD_TIME="$BUILD_TIME"

      - uses: actions/upload-pages-artifact@v3
        with:
          path: mobile/build/web

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
