<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HoopRank - Rate Players. Climb the Ranks.</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            color: white;
            padding: 40px;
        }

        .logo {
            font-size: 80px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .tagline {
            font-size: 1.3em;
            opacity: 0.8;
            margin-bottom: 40px;
        }

        .app-badge {
            display: inline-block;
            background: white;
            color: #1a1a2e;
            padding: 15px 30px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
            transition: transform 0.2s;
        }

        .app-badge:hover {
            transform: scale(1.05);
        }

        .links {
            margin-top: 50px;
            display: flex;
            gap: 30px;
            justify-content: center;
        }

        .links a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
        }

        .links a:hover {
            color: #FF6B35;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">üèÄ</div>
        <h1>HoopRank</h1>
        <p class="tagline">Challenge. Compete. Climb the Ranks.</p>
        <a href="https://apps.apple.com/app/hooprank/id6758069600" class="app-badge">
            Download on the App Store
        </a>
        <div class="links">
            <a href="/privacy">Privacy Policy</a>
            <a href="/support">Support</a>
        </div>
    </div>
</body>

</html>
