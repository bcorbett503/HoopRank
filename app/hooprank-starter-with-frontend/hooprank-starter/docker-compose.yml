version: '3.9'
services:
  postgres:
    image: postgis/postgis:15-3.4
    environment:
      POSTGRES_USER: hooprank
      POSTGRES_PASSWORD: hooprank
      POSTGRES_DB: hooprank
    ports: [ "5432:5432" ]
    volumes:
      - db_data:/var/lib/postgresql/data
  redis:
    image: redis:7
    ports: [ "6379:6379" ]
  rabbitmq:
    image: rabbitmq:3-management
    ports: [ "5672:5672", "15672:15672" ]
volumes:
  db_data:
